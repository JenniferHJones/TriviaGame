<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="reset" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher:400,700" rel="stylesheet">
    <title>Trivia Game</title>
</head>

<body>

    <div class="container mt-5 border border-primary">
        <div>
            <div id="title" class="text-center mt-5">Absolutely Random Trivia</div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <button id="start" type="button" class="btn btn-outline-primary btn-lg btn-block">Start Game</button>
                </div>
            </div>
            <div id="timer" class="row justify-content-center"></div>
            <div id="timeUp" class="row justify-content-center"></div>
            <div id="question" class="row justify-content-center"></div>
            <div class="row justify-content-center">
                <div class="col-5">
                    <button id="choice1" type="button" class="btn btn-outline-primary btn-lg btn-block mt-5 choices"></button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-5">
                    <button id="choice2" type="button" class="btn btn-outline-primary btn-lg btn-block mt-5 choices"></button>
                </div>
            </div>
            <div id="displayAnswer" class="row justify-content-center"></div>
            <div id="displayScore" class="row justify-content-center"></div>
            <div id="wrapper">
                <div id="correct" class="row justify-content-center"></div>
                <div id="incorrect" class="row justify-content-center"></div>
                <div id="unanswered" class="row justify-content-center"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <button id="startOver" type="button" class="btn btn-outline-primary btn-lg btn-block mt-5">Start
                        Over?</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
